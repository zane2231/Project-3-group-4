    <head>
      <base target="_top">

      <style>
        html, body {
          height: 100%;
          margin: 0;
        }
        .leaflet-container {
          height: 400px;
          width: 1000px;
          max-width: 100%;
          max-height: 100%;
        }
      </style>
    
      <style>#map { width: 1550px; height: 600px; }
    .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: rgb(54, 53, 53); background: rgba(28, 28, 28, 0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: rgb(255, 255, 255); }
    .legend { text-align: left; line-height: 18px; color: rgb(0, 0, 0); } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
    </head>
    <body>
    
    <div id='map'></div>
    
    <script type="text/javascript" src="./static/js/Texas_map.js"></script>
    
    <script type="text/javascript">
    
      var map = L.map('map').setView([32, -100.0059], 6);
    
      var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
    
      // control that shows state info on hover
      var info = L.control();
    
      info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
      };
      
      info.update = function (props) {
        this._div.innerHTML = '<h4>Texas Counties</h4>' +  (props ?
          '<b>' + props.CNTY_NM + '</b><br />' + props.Texas_Counties_V3_Final_REPUBLICAN+ ' REP Votes, '+ props.Texas_Counties_V3_Final_DEMOCRATIC + ' DEM Votes ' : 'Hover over a state');
      };
    
      info.addTo(map);
    
    
      // get color depending on population density value
      function getColor(d) {
        return d > 50   ? '#bd2020' :
          d > 10   ? '#2041bd' : '#2041bd';
      }
    
      function style(feature) {
        return {
          weight: 2,
          opacity: 1,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.7,
          fillColor: getColor(feature.properties.Texas_Counties_V3_Final_COLOR)
          
    
        };
      }
    
      function highlightFeature(e) {
        var layer = e.target;
    
        layer.setStyle({
          weight: 5,
          color: '#666',
          dashArray: '',
          fillOpacity: 0.7
        });
    
        if (!L.Browser.opera && !L.Browser.edge) {
          layer.bringToFront();
        }
    
        info.update(layer.feature.properties);
      }
    
      var geojson;
    
      function resetHighlight(e) {
        geojson.resetStyle(e.target);
        info.update();
      }
    
      function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
      }
    
      function onEachFeature(feature, layer) {
        layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature
        });
      }
    
      /* global statesData */
      geojson = L.geoJson(County, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);
    
      map.attributionControl.addAttribution('County Data &copy; <a href="https://results.texas-election.com/reports/">Texas Election Results</a>');
    
    
 
    
      // legend.addTo(map);
      var legend = L.control({position:"bottomright"});
    
    //adding the color squares
    legend.onAdd = function(map) {
      var div = L.DomUtil.create("div", "legend")
      
      div.innerHTML += '<i style="background: red"></i><span>REPUBLICAN</span><br>';
      div.innerHTML += '<i style="background: blue"></i><span>DEMOCRAT</span><br>';
      return div;
      
    };
    legend.addTo(map);
    
    
    </script>
